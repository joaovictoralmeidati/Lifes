<div class="page-hero-section bg-image hero-home-1" style="background-image: url(../assets/img/fundo-login.svg);">
  
    <div class="container">
      <div class="row justify-content-center">
       
        <div class="col-md-7">
          <div class="card-page">
            <h3 class="fw-normal">Cadastrar Médico</h3>
            <form method="POST"  action="cadastrar_medico.php" class="mt-3" >
              <div class="form-group">
                <label for="email" class="fw-medium fg-grey">Nome</label>
                <input type="text" class="form-control" name = "NomeM" id = "NomeM" >
              </div>

              <div class="row">
                <div class="col">

                  <label for="nasc" class="fw-medium fg-grey">Nascimento</label>
                  <input type="date" class="form-control"  name = "Data_de_Nascimento" id = "Data_de_Nascimento">
            
                </div>

                <div class="col">
                  <label for="sexo" class="fw-medium fg-grey">Sexo</label>
                  <select name="Sexo" id="Sexo" class="form-control" >
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Feminino</option>
                    <option value="outros">Outro</option>
                  </select>
                   </div>
              </div><br>

              <div class="form-group">
                <label for="name" class="fw-medium fg-grey">CRM</label>
                <input type="number" class="form-control" name="CRM" id="CRM">
              </div>

              <div class="row">
                <div class="col">

                  <label for="Telefone" class="fw-medium fg-grey">Telefone</label>
                  <input type="tel" class="form-control" name="TelefoneM" id="TelefoneM">
            
                </div>

                <div class="col">
                  <label for="Idhospital" class="fw-medium fg-grey">CNPJ do Hospital</label>
                  <input type="number" class="form-control" name="CNPJ" id="CNPJ">    
                </div>
              </div><br>

              <div class="form-group">
              <label for="especialidade" class="fw-medium fg-grey">Especialidade</label>
                  <select name="Especialidade" id="Especialidade" class="form-control" >
                    <option value="acupuntura">Acupuntura</option>
                    <option value="alergia e imunologia">Alergia e imunologia</option>
                    <option value="cardiologia">Cardiologia</option>
                    <option value="cirurgia geral">Cirurgia geral</option>
                    <option value="cirurgia pediatrica">Cirurgia pediatrica</option>
                    <option value="cirurgia plastica">Cirurgia plastica</option>
                    <option value="clinica geral">Clinica geral</option>
                    <option value="coloproctologia">Coloproctologia</option>
                    <option value="ermatologia">Ermatologia</option>
                    <option value="endocrinologia">Endocrinologia</option>
                    <option value="geriatria">Geriatria</option>
                    <option value="ginecologia e obstetricia">Ginecologia e obstetricia</option>
                    <option value="medicina esportiva">Medicina esportiva</option>
                    <option value="nutricionista">Nutricionista</option>
                    <option value="nutrologia">Nutrologia</option>
                    <option value="odontologia">Odontologia</option>
                    <option value="ortopedia">Ortopedia</option>
                    <option value="pediatria">Pediatria</option>
                    <option value="pneumologia">Pneumologia</option>
                    <option value="psicologia">Psicologia</option>
                    <option value="psiquiatria">Psiquiatria</option>
                    <option value="urologia">Urologia</option>
                  </select>
                </div><br>

              <div class="form-group">
                <label for="name" class="fw-medium fg-grey">Email</label>
                <input type="email" class="form-control" name="Email" id="Email">
              </div>
    
              <div class="row">
                <div class="col">
                  <label for="senha" class="fw-medium fg-grey">Senha</label>
                  <input type="password" class="form-control" name="Senha" id="Senha">
                </div>

                <div class="col">
                  <label for="senha" class="fw-medium fg-grey">Confirmar senha</label>
                  <input type="password" class="form-control" >
                </div>
              </div><br>

              <p class="d-inline-block ml-2"><input type="checkbox"> Concordo com os <a href="login.html" class="fg-dark fw-medium">termos.</a></p>

                <button type="submit" class="btn btn-primary" onclick = "CadastrarMedico();" data-dismiss="modal"> Cadastrar </button>
                <a href="login.html" class="btn btn-primary">Voltar</a>
